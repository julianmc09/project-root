<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">E-Store</div>
        <div class="nav-links">
            <a href="#" class="nav-link" data-page="home">Home</a>
            <a href="#" class="nav-link" data-page="products">Products</a>
            <a href="#" class="nav-link" data-page="users">Users</a>
            <a href="#" class="nav-link" data-page="purchases">Purchases</a>
            <button id="logoutBtn" class="btn btn-secondary" style="display: none;">Logout</button>
        </div>
    </nav>

    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="register">Register</button>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <!-- Register Form -->
        <form id="registerForm" class="auth-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Full Name" required>
            <textarea placeholder="Address" required></textarea>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content" style="display: none;">
        <!-- Home Page -->
        <div id="homePage" class="page active">
            <h1>Welcome to E-Store</h1>
            <p>Manage your products, users and track purchases!</p>
            <div class="featured-products">
                <h2>Recent Products</h2>
                <div id="featuredProducts" class="products-grid"></div>
            </div>
        </div>

        <!-- Products Page -->
        <div id="productsPage" class="page">
            <div class="page-header">
                <h1>Products Management</h1>
                <button id="addProductBtn" class="btn btn-primary">Add New Product</button>
            </div>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search products...">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div id="productsGrid" class="products-grid"></div>
        </div>

        <!-- Users Page -->
        <div id="usersPage" class="page">
            <div class="page-header">
                <h1>Users Management</h1>
                <button id="addUserBtn" class="btn btn-primary">Add New User</button>
            </div>
            <div id="usersList" class="users-list"></div>
        </div>

        <!-- Purchases Page -->
        <div id="purchasesPage" class="page">
            <div class="page-header">
                <h1>Purchase History</h1>
            </div>
            <div id="purchasesList" class="purchases-list"></div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="productModalTitle">Add/Edit Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <input type="text" id="productName" placeholder="Product Name" required>
                <textarea id="productDescription" placeholder="Description" required></textarea>
                <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
                <input type="text" id="productCategory" placeholder="Category" required>
                <input type="number" id="productStock" placeholder="Stock" required>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('productModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="userModalTitle">Add/Edit User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <input type="text" id="userUsername" placeholder="Username" required>
                <input type="email" id="userEmail" placeholder="Email" required>
                <input type="password" id="userPassword" placeholder="Password" required>
                <input type="text" id="userFullName" placeholder="Full Name" required>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save User</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('userModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Purchase Modal -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Purchase Details</h2>
            <div id="purchaseModalContent"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/users.js"></script>
    <script src="js/purchases.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Debug script loading
        console.log('All scripts loaded');
        console.log('API available:', typeof window.api);
        console.log('Auth available:', typeof window.auth);
        console.log('App available:', typeof window.app);
    </script>
</body>
</html>
